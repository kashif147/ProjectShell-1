name: Build and deploy React app to Azure Web App - ProjectShellCRM

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies and build
        run: |
          npm install
          npm run build
          cp staticwebapp.config.json build/

      - name: Upload build folder
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: build

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D8CC72E260A74D1DA3EA30B686D794BC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B46CEA68AC47400B8F7D48A8D5635B52 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_08FDA9F7A5B94532B660E796DDEA30D5 }}

      - name: Deploy React build to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "ProjectShellCRM"
          slot-name: "Production"
          package: ./build
