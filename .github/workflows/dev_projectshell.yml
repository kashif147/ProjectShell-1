name: Deploy React App to Azure

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install Dependencies
        run: npm install

      - name: Build React App (with increased memory)
        run: |
          npm install cross-env
          npx cross-env NODE_OPTIONS="--max_old_space_size=4096" npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "projectshell"  # Replace with your Azure App Service name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: build
